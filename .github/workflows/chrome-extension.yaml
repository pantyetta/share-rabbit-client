name: Release Chrome extention

on:
    push:
        tags:
            - 'chrome-v*'

jobs:
    zipper:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: build
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - run: cd "./chrome extension" && npm ci && npm run build
            - name: zip output
              run: cd "./chrome extension/dist" && zip -r share_rabbit_client_${{github.ref_name}}.zip ./*
            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                name: "Chrome extention ${{github.ref_name}}"
                tag_name: ${{github.ref_name}}
                files: "./chrome extension/share_rabbit_client_${{github.ref_name}}.zip"